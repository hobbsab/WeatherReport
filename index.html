<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
  </head>

  <body>

  <div class="maindiv">

    <header>
      <h1>Weather</h1>
    </header>
    
      <form id="location-form">
        <label id="searchbar">Search for a city:</label>
        <input id="searchInput">
        <button class="btn btn-primary btn-sm" id=searchBtn type="submit">Search</button>
      </form>

      <h1>Today's Weather Forecast</h1>
    <div class="weather-container-today">
        <div class="weather-info">
          <img id="weather-icon" src="" alt="Weather Icon">
            <p>Temperature: <span id="temperature"></span></p>
            <p>Wind Speed: <span id="wind-speed"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
        </div>
    </div>

    <div class="weather-container">
        <h1>5-Day Weather Forecast</h1>
        <div class="forecast"></div>
    </div>

  <script src="script.js"></script>

  </div>
  <footer>(C) Anna Hobbs, 2023</footer>
  </body>
</html>
